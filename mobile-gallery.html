<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mobile Gallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="gallery.css" />
    <script type="module" src="script.js"></script>
    <script type="module" src="mobile-gallery.js"></script>
  </head>
  <body>
    <nav>
      <!-- Navigation will be replaced by JavaScript -->
    </nav>
    <main class="gallery-container">
      <header class="gallery-header">
        <div class="brand-section">
            <img src="/assets/20241ad205_151357.png" alt="Brand Logo" class="brand-logo" />          <h1 class="brand-name">Mobile Clicks</h1>
        </div>
      </header>

      <div class="gallery-grid" id="gallery-grid">
        <!-- Gallery items will be inserted here by JavaScript -->
      </div>

      <section class="comments-section">
        <h2>Comments</h2>
        <div class="comments-container" id="comments-container">
          <!-- Comments will be inserted here by JavaScript -->
        </div>
        <form class="comment-form" id="comment-form">
          <textarea 
            placeholder="Share your thoughts..."
            class="comment-input"
            required
          ></textarea>
          <button type="submit" class="comment-submit">Post Comment</button>
        </form>
      </section>

      <section class="sponsors-section">
        <h3>Our Sponsors</h3>
        <div class="sponsor-logos">
          <img src="/assets/img2.png" alt="Sponsor 1" class="sponsor-logo" />
          <img src="/assets/img76.png" alt="Sponsor 2" class="sponsor-logo" />
          <img src="/assets/img22.png" alt="Sponsor 3" class="sponsor-logo" />
        </div>
      </section>

      <footer class="gallery-footer">
        <div class="message-to-audience">
          <h3>Message to My Audience</h3>
          <p class="audience-message">
            Thank you for visiting my mobile photography collection. Every click tells a unique story! ❤️
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
